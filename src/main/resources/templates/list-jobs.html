<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing" th:each="job : ${jobs}">
        <th:block>
            <tr>
            <tr>
                <td class="section">ID: </td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td class="section">Name: </td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td class="section">Employer: </td>
                <td th:text="${job.employer.value}"></td>
            </tr>
            <tr>
                <td class="section">Location: </td>
                <td th:text="${job.location.value}"></td>
            </tr>
            <tr>
                <td class="section">Position Type: </td>
                <td th:text="${job.positionType.value}"></td>
            </tr>
            <tr>
                <td class="section">Skill: </td>
                <td th:text="${job.coreCompetency.value}"></td>
            </tr>
            </tr>
        </th:block>
    </table>

</div>

</body>
</html>
