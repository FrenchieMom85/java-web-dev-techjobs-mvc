<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post" >
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == checkedValue}"/>

                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <table class="job-listing" th:each="job : ${results}">
        <th:block>
            <tr>
            <tr>
                <td class="section">ID: </td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td class="section">Name: </td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td class="section">Employer: </td>
                <td>
                    <a th:href="${job.employer.value}" th:text="${job.employer.value}"></a>
                </td>
            </tr>
            <tr>
                <td class="section">Location: </td>
                <td>
                    <a th:href="${job.location.value}" th:text="${job.location.value}"></a>
                </td>
            </tr>
            <tr>
                <td class="section">Position Type: </td>
                <td>
                    <a th:href="${job.positionType.value}" th:text="${job.positionType.value}"></a>
                </td>
            </tr>
            <tr>
                <td class="section">Skill: </td>
                <td>
                    <a th:href="${job.coreCompetency.value}" th:text="${job.coreCompetency.value}"></a>
                </td>
            </tr>
            </tr>
        </th:block>
    </table>

</div>

</body>
</html>
